<!DOCTYPE html>

<html>
 <head>
  <script src="https://kit.fontawesome.com/34346b7b69.js" crossorigin="anonymous"></script>
  <meta name="viewport" content="width=device-width ,intial-scale=1.0"> 
  <link rel="stylesheet" href="style.css">
 </head>
 <body>
   <div class="childBox">
    <div class="leftPart">
      <p class="line1">Stay Updated!</p>
      <p class="line2">Join 60,000+ product managers receiving monthly updates on:</p>
      <li><i class="fa  fa-circle-check" style="color: #ff6155;"></i> &nbsp; Discovery</li>
      <li><i class="fa fa-circle-check" style="color: #ff6155;"></i> &nbsp; Measuring to ensure updates are a success</li>   
      <li><i class="fa fa-circle-check" style="color: #ff6155;"></i> &nbsp; And much more!</li>    
      <br>
      <form action="Email Address">
        <label class="mailLabel" for="mailtext">Email address</label>
        <label class="mailErrorLabel" for="mail"></label>
        <br>
        <input id="mailBox" type="email" placeholder=" email@company.com"  required >
        <br>
        <button class="mailButton" type="button">Subscibe Newsletter</button>
      </form>
    </div>
    <div class="rightPart">
      <img src="assets/images/illustration-sign-up-desktop.svg" alt="">
    </div>
   </div>
 </body>
</html>
